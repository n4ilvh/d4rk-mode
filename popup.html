<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<style>
body{
    min-width: 200px;
    background-color: #c2beb9;
    justify-content: center;
    text-align: center;
    align-self: center;
    border-radius: 15px;
}

h1{
    font-family: "Jersey 15", serif;
    font-weight: 400;
    font-style: normal;
    font-size: xx-large;
}
.blue{
    color: #406176;
    text-shadow: 3px 3px 5px  rgba(0,0,0,0.7);
}

.red{
    color: #e9dca2;
    text-shadow: 3px 3px 5px  rgba(0,0,0,0.7);
}

.white{
    color:rgb(224, 224, 224);
    text-shadow: 3px 3px 5px  rgba(0,0,0,0.7);
}
p, .button{
    font-family: "Lato", serif;
    font-weight: 400;
    font-style: normal;
    font-size: small
    
}

.button{
    background-color: #a1b8bc;
    position: relative;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    height: 2rem;
    width: 4rem;
    border-radius: 1rem;
    cursor: pointer;
    translate: 4rem;
}

.row{
    padding: 0 0.35rem;
    pointer-events: none;
}

.circle{
    position: absolute;
    top: 0;
    left: 0;
    height: 2rem;
    width: 2rem;
    border-radius: 50%;
    background-color: #696c70;
    pointer-events: none;
}

.no-highlight{
    user-select: none;
}

/* animations */

@keyframes moveCircleOn{
    from{
        left: 0;
        background-color: #f8de87;
    }

    to{
        left: 2rem;
        background-color: #b8c9d1;
    }
}

@keyframes moveCircleOff{
    from{
        left: 2rem;
        background-color: #b8c9d1;
    }

    to{
        left: 0;
        background-color: #f8de87;
    }
}
    
@keyframes changeBackgroundOn{
    from{
        background-color: #705d35;
    }

    to{
        background-color: #272c42;
    }
}

@keyframes changeBackgroundOff{
    from{
        background-color: #272c42;
    }

    to{
        background-color: #705d35;
    }
}

</style>
<body class ="popup">
    <body style="background-image: url('icons/bg.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">

    <h1>
        <span class="blue no-highlight">d</span><span class="red no-highlight">4</span><span class="blue no-highlight">rk mode</span>
    </h1>
    <p class="white no-highlight">Enable dark mode for any website</p>
    <div class="button">
        <div class="row no-highlight" style="color: #b8c9d1">On</div>
        <div class="row no-highlight" style="color: #e9dca2">Off</div>
        <div class="circle"></div>

    </div>
</body>
<script src="popup.js"></script>
</html>
